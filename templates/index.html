<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/static/script.js" defer></script>
</head>
<body class="bg-light p-5">
    <div id="chatbox" class="border p-3 mb-2 bg-white rounded">
        <div id="chatHistory" class="mb-3"></div>
        <input type="text" class="form-control mb-2" id="userInput" placeholder="Type your message here..." />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
    <div id="loader" class="d-none spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
</div>
</body>
</html>
